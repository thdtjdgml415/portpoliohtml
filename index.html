<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portpolio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__wrap container">
        <div class="header__left">
          <div class="">소개</div>
          <div>작업물</div>
        </div>
        <h1>
          <img src="./assets/img/titleLine.svg" alt="제목밑줄" /> 포트폴리오
        </h1>
        <div class="header__right">
          <div>작업물2</div>
          <div>연락하기</div>
        </div>
      </div>
    </header>
    <!-- header -->
    <section id="banner">
      <div class="banner1 container">
        <p class="banner1__desc">새로운 포트폴리오가 나왔습니다.</p>
        <img src="./assets/img/star.jpg" alt="별" />
      </div>
    </section>
    <!-- banner -->
    <section id="section1">
      <div class="main container">
        <img class="spin" src="./assets/img/circle.svg" width="100%" alt="" />
        <div class="main__title">MY PORT</div>
        <div class="main__sub__title">포폴</div>
        <div class="section1__img__inner">
          <img src="./assets/img/section1img1.png" alt="개구리합성이미지" />
          <img src="./assets/img/section1img2.png" alt="우주비행사합성이미지" />
          <img src="./assets/img/section1img3.png" alt="각설이 합성 이미지" />
        </div>
        <div class="section1_underbg">
          <img src="./assets/img/moneyS.png" alt="돈 배경" />
        </div>
      </div>
    </section>
    <!-- section1 -->
    <section id="section2">
      <div class="section2__wrap container">
        <div class="section2__left">
          <div class="section2__left__button">성희</div>
          <img src="./assets/img/section2photo1.png" alt="웃긴사진" />
        </div>
        <div class="section2__right">
          <div class="section2__right__top">
            <span>저를 소개합니다 클릭해줘</span>
            <img
              class="section2__right__money"
              src="./assets/img/money.gif"
              alt="흩날리는 돈"
            />
            <img
              class="section2__right__money2"
              src="./assets/img/money.gif"
              alt="흩날리는 돈"
            />
          </div>
          <div class="section2__right__bottom">
            <img src="./assets/img/FINGGER.gif" alt="" />
            <img src="./assets/img/10_Hand.gif" alt="" />
            <img src="./assets/img/flag.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- section2 -->
    <section id="banner2">
      <img class="banner2__eye" src="./assets/img/눈.gif" alt="눈이미지" />
      <div class="banner2__wrap container">
        <span class="banner2__desc">나의작업물</span>
        <div class="banner2__sub__desc">
          너무 잘했다고 놀라지 마시요! 놀람주의
        </div>
        <img
          class="banner2__headset"
          src="./assets/img/HeadsetGIF.gif"
          alt="헤드셋"
        />
        <img class="banner2__bg" src="./assets/img/banner2.png" alt="circle" />
      </div>
    </section>
    <!-- banner2 -->
    <section id="section3">
      <article class="section3__inner container">
        <div class="section3__wrap">
          <h2>쎠 미더 머니머니머니 기본코딩</h2>
          <p class="section3__sub__title">
            열심히 공부하면서 만들었습니다. 그냥 넘어가지 말고 클릭!!!
          </p>
          <div class="section3__inner__box">
            <div class="section3__box">
              <div class="section3__image__inner">
                <img src="./assets/img/section3img1.jpg" alt="" />
              </div>
              <div class="section3__desc__inner">
                웹 표준을 준수해서 사이트를 만들었습니다.
              </div>
            </div>
            <div class="section3__box">
              <div class="section3__image__inner">
                <img src="./assets/img/section3img2.png" alt="" />
              </div>
              <div class="section3__desc__inner">
                웹 표준을 준수해서 사이트를 만들었습니다.
              </div>
            </div>
            <div class="section3__box">
              <div class="section3__image__inner">
                <img src="./assets/img/section3img3.png" alt="" />
              </div>
              <div class="section3__desc__inner">
                웹 표준을 준수해서 사이트를 만들었습니다.
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
    <footer></footer>
  </body>
</html>

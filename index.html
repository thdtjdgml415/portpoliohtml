<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portpolio</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__wrap container">
        <div class="header__left">
          <div class="">소개</div>
          <div>작업물</div>
        </div>
        <h1>
          <img src="./assets/img/titleLine.svg" alt="제목밑줄" /> 포트폴리오
        </h1>
        <div class="header__right">
          <div>작업물2</div>
          <div>연락하기</div>
        </div>
      </div>
    </header>
    <section id="banner">
      <div class="banner1 container">
        <p class="banner1__desc">새로운 포트폴리오가 나왔습니다.</p>
        <img src="./assets/img/star.jpg" alt="별" />
      </div>
    </section>
    <section id="section1">
      <div class="main container">
        <img class="spin" src="./assets/img/circle.svg" width="100%" alt="" />
        <div class="main__title">MY PORT</div>
        <div class="main__sub__title">포폴</div>
        <div class="section1__img__inner">
          <img src="./assets/img/section1img1.png" alt="개구리합성이미지" />
          <img src="./assets/img/section1img2.png" alt="우주비행사합성이미지" />
          <img src="./assets/img/section1img3.png" alt="각설이 합성 이미지" />
        </div>
        <div class="section1_underbg">
          <img src="./assets/img/moneyS.png" alt="돈 배경" />
        </div>
      </div>
    </section>
    <section id="section2">
      <div class="section2__wrap container">
        <div class="section2__left">
          <img src="./assets/img/section2photo1.png" alt="웃긴사진" />
        </div>
        <div class="section2__right">
          <div class="section2__right__top">
            <span>저를 소개합니다 클릭해줘</span>
            <img src="./assets/img/money.gif" alt="흩날리는 돈" />
          </div>
          <div class="section2__right__bottom">
            <img src="" alt="" />
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
